<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<script>
  window.dataTrackerEvents = [];

  function init(event, type) {
    window.dataTrackerEvents.push({
      event,
      type
    });
  }

  setTimeout(() => {
    const root = document.querySelector('[data-tracker-root]');
    const trackedChild = document.createElement('div');
    trackedChild.dataset['tracker'] = 'click:async';
    trackedChild.id = "click";
    trackedChild.innerText = "Click Me";
    root.appendChild(trackedChild);
  }, 300);
</script>
<div data-tracker-root="init">

</div>
<script src="../../../dist/dom-event-tracker.min.js"></script>
</body>
</html>
